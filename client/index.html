<html>
<head>
  <title>Kibu-Cam</title>
  <script src="js/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/fotoboks.css">
</head>

<body>

<video id="video" width="960" height="720" class="roundEdgeBig" autoplay></video>
<canvas id="canvas" width="960" height="720" class="roundEdgeBig"></canvas>
<canvas id="buffer" width="960" height="720" class="hidden"></canvas>

<div id="info">
  <div>fotoboks <span id="version"></span>
  </div>
  <div>by <span id="appAuthor"></span>
  </div>
  <div>Path: <span id="savepath"></span>
  </div>
  <div>USB: <span id="detectedUsb"></span>
  </div>
</div>

<div id="gallery" class="gallery">

  <img id="galleryItem0" class="galleryItem" src="assets/aaa_dummy.png">
  <img id="galleryItem1" class="galleryItem" src="assets/aaa_dummy.png">
  <img id="galleryItem2" class="galleryItem" src="assets/aaa_dummy.png">
  <img id="galleryItem3" class="galleryItem" src="assets/aaa_dummy.png">
  <img id="galleryItem4" class="galleryItem" src="assets/aaa_dummy.png">

  <div id="fileCount"></div>

</div>

<div id="flash"></div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
